<h1>Danh sach FILM </h1>
<hr>
	Pages: <a href="#!/detail/1" ng-class="{ 'bg-primary' : page === '1' }" >1</a> | 
		<a href="#!/detail/2" ng-class="{ 'bg-primary' : page === '2' }" >2</a> | 
		<a href="#!/detail/3" ng-class="{ 'bg-primary' : page === '3' }">3</a> | 
		<a href="#!/detail/4" ng-class="{ 'bg-primary' : page === '4' }">4</a> | 
		<a href="#!/detail/5" ng-class="{ 'bg-primary' : page === '5' }">5</a> 
<hr>



<!-- <div > -->
    <div class="row">
    	<div class="col-md-6" ng-repeat = "f in data.results">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title"> {{ f.title }} </h3> 
    			</div>
    			<div class="row">
    				<div class="col-md-3">
    					<img src="https://image.tmdb.org/t/p/w500{{f.backdrop_path}}" width="115%">
    				</div>
    				<div class="col-md-9">
    					<div class="panel-body" style="font-size: 13px;">

		    				<p> ID : {{ f.id }}</p>
					    	
					    	<p> Overview : {{ f.overview }}</p>
					    	<p> Date : {{ f.release_date }}</p>
					    	<p> Đánh giá : {{ f.vote_average }}</p>
					    	<p> Lượt xem : {{ f.vote_count }}</p>
					    	<a href="#!/film/{{f.id}}" style="float: right;color: red;padding-right: 5%;">Xem thêm</a>
		    			</div>

    				</div>
    			</div>
    			
    		</div>   		
              
                      
    	</div>
    	
    </div>
